<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 회원가입</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: normal 12px '고딕';
        }

        ul,ol{list-style: none;}
        a{text-decoration: none; color: #111;}

        #wrapper{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }



        main {
            position: relative;
            width: 1200px;
            height: 800px;
            margin: 20px auto;
        }
        
        main .registerTop {
            position: relative;
            width: 746px;
            height: 30px;
            top: 30px;
        
            margin: 0 auto;
        }

        main .registerTop > div{
            width: 746px;
            height: 29px;
            border-bottom: 1px solid #111;
    
        }

        main .registerTop >div> p{
            height: 25px;
            font-size: 20px;
            font-weight: 700;
            line-height: 24px;
            
        }


        table {
            position: relative;
            width: 746px;
            top: 35px;
            border-collapse: collapse;
        
            margin: 0 auto;
            margin-top: 20px;

            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            
            
        }
        th {
            width: 153px;
            height: 30px;
            padding: 10px;
            text-align: left;
            background-color: #f2f2f2;
            
        }

        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="number"] {
            width: 185px;
            height: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #address1, #address2 {
            width: 380px;
        }
        .gender {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gender input {
            margin-right: 1px;
        }
        .gender input#female {
            margin-left: 10px; /* '남'과 '여' 사이에 10px 간격 추가 */
        }
        .btn-container {
            text-align: center; /* 가운데 정렬 */
            margin-top: 50px; /* 위쪽 마진 추가 */
        }

        .btn {
            width: 289px;
            height: 47px;
            margin: 0 auto;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #c9302c;
        }
        
        

    </style>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="header"></div>
        </header>
        <main>
            <nav class="registerTop">
                <div>
                    <p>일반 회원가입</p>
                </div>
            </nav>
            <table>
                <tr>
                    <th><label for="username">아이디</label></th>
                    <td><input type="text" id="username" placeholder="영문, 숫자 4-12자 설정" required></td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input type="password" id="password" placeholder="영문, 숫자, 특수문자 8-12자 설정" required></td>
                </tr>
                <tr>
                    <th><label for="passwordConfirm">비밀번호확인</label></th>
                    <td><input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required></td>
                </tr>
            </table>
               
            <table>
            <tr>
                <th><label for="name">이름</label></th>
                <td><input type="text" id="name" placeholder="이름입력" required></td>
            </tr>  
            <tr>
                <th><label>성별</label></th>
                <td>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="남" required>
                        <label for="male">남</label>
                        <input type="radio" id="female" name="gender" value="여" required>
                        <label for="female">여</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="email">EMAIL</label></th>
                <td><input type="email" id="email" placeholder="이메일입력" required></td>
            </tr>
            <tr>
                <th><label for="phone">휴대폰</label></th>
                <td><input type="tel" id="phone" placeholder="휴대폰입력" required></td>
            </tr>
            <tr>
                <th><label for="zipcode">주소</label></th>
                <td>
                    <input type="text" id="zipcode" placeholder="우편번호입력" required><br>
                    <input type="text" id="address1" placeholder="기본주소입력" required><br>
                    <input type="text" id="address2" placeholder="상세주소입력" required>
                </td>
            </tr>
        </table>
        <div class="btn-container">
            <button type="submit" class="btn">회원가입</button>
        </div>
        </main>
        <footer>
            <div id="footer"></div>
        </footer>
    </div>
</body>
<script>
    fetch('/include/header.html') // 헤더 파일 경로
   .then(response => {
     if (!response.ok) {
       throw new Error('Network response was not ok');
     }
     return response.text();
   })
   .then(data => {
     document.getElementById('header').innerHTML = data;
   })
   .catch(error => console.error('Error loading header:', error));

   fetch('/include/footer.html')
   .then(response => {
     if (!response.ok) {
       throw new Error('Network response was not ok');
     }
     return response.text();
   })
   .then(data => {
     document.getElementById('footer').innerHTML = data;
   })
   .catch(error => console.error('Error loading footer:', error));
 </script>
</html>
