<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/admin-modal.css">
    <script src="../../js/shoplistmodal.js"></script>
</head>

<body>
    <div id="modal-section">
        <div id="order-modal" class="order-modal">
            <div class="shipping-info-items">
                <span class="shipping-info-close" style="cursor: pointer;">&times;</span>
                <h3>배송상세</h3>
            </div>
            <div class="modal-main">
                <div class="product-table">
                    <div class="product-info-table">
                        <div class="product-title">
                            <h3>상품정보</h3>
                        </div>
                        <div class="pro-info-details">
                            <div class="pro-img"></div>
                            <div class="pro-num">제품번호</div>
                            <div class="pro-name">상품명</div>
                            <div class="pro-seller">판매자</div>
                            <div class="pro-price">가격</div>
                            <div class="pro-sell">할인</div>
                            <div class="pro-stock">재고</div>
                            <div class="pro-ship">배송비</div>
                            <div class="total-pay">결제금액</div>
                        </div>
                        <div class="details">
                            <div class="pro-img-details">
                                <img src="../images/sample/화면 캡처 2024-10-17 102744.png" alt="#">
                            </div>
                            <div class="pro-num-details">123456789</div>
                            <div class="pro-name-details">프리미엄 퀄리티 오가닉 코튼 100% 에코백 - 다용도 사용 가능, 강력한 내구성</div>
                            <div class="pro-seller-details">뭐지</div>
                            <div class="pro-price-details">뭐지</div>
                            <div class="pro-sell-details">뭐지</div>
                            <div class="pro-stock-details">뭐지</div>
                            <div class="pro-ship-details">5000원</div>
                            <div class="total-pay-details">뭐지</div>
                        </div>
                    </div>
                    <div class="shipping-info-table">
                        <div class="shipping-title">
                            <h3>배송증보</h3>
                        </div>
                        <div class="user-info-list">
                            <div class="shipping-order-num">
                                <div class="order-info-num">주문번호</div>
                                <div>
                                    <td>123123123</td>
                                </div>
                            </div>
                            <div class="shipping-user-name">
                                <div class="user-info-name">수령인</div>
                                <div>
                                    <td>갑찹찹</td>
                                </div>
                            </div>
                            <div class="shipping-addr-num">
                                <div class="addr-info-hp">연락처</div>
                                <div>
                                    <td>31231</td>
                                </div>
                            </div>
                            <div class="shipping-addr1">
                                <div class="addr1-info">배송지주소</div>
                                <div>
                                    <td>집가고싶다</td>
                                </div>
                            </div>
                            <div class=".shipping-addr2">
                                <div class="addr2-info"></div>
                                <div>

                                </div>
                            </div>
                        </div>

                        <div class="shipping-info-list">
                            <div class="shipping-name">
                                <div class="con-info-name">택배사</div>
                                <div>
                                    <td>지구택</td>
                                </div>
                            </div>
                            <div class="shipping-num">
                                <div class="num-info">운송장번호</div>
                                <div>
                                    <td>12312312</td>
                                </div>
                            </div>
                            <div class="shipping-exc">
                                <div class="etc-info">기타</div>
                                <div>
                                    <td>뭔가 하나가 생기겠지</td>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
