<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Terms</title>
    <link rel="stylesheet" href="/css/marketmain.css">
    <link rel="stylesheet" href="/css/marketAside.css">
    <link rel="stylesheet" href="/css/policy.css">
    <style>
      
    </style>
</head>
<body class="buyer-page">

    <div id="header"></div>

    <!-- 본문 내용 -->
    <main class="main_content">
        <div class="header-title">
            <h2>LotteON 서비스 이용약관</h2>
            <div class="print-image">
                <a href="javascript:void(0);" onclick="window.print();">
                    <img src="/images/policy/print1.png" alt="프린트">
                </a>
            </div>
        </div>

        <section class="terms">
            <h2>구매회원 약관</h2>
            <div class="image-row">
                <!-- 각 이미지에 링크 추가 -->
                <div class="image-container">
                    <a href="/policy/buyer.html">
                        <img src="/images/policy/buyer.png" alt="구매회원 약관">
                    </a>
                    <p>구매회원 약관</p>
                </div>
                <div class="image-container">
                    <a href="/policy/seller.html">
                        <img src="/images/policy/seller.png" alt="판매회원 약관">
                    </a>
                    <p>판매회원 약관</p>
                </div>
                <div class="image-container">
                    <a href="/policy/finance.html">
                        <img src="/images/policy/finance.png" alt="전자금융거래">
                    </a>
                    <p>전자금융거래</p>
                </div>
                <div class="image-container">
                    <a href="/policy/location.html">
                        <img src="/images/policy/location.png" alt="위치정보 약관">
                    </a>
                    <p>위치정보 약관</p>
                </div>
                <div class="image-container">
                    <a href="/policy/privacy.html">
                        <img src="/images/policy/persnal.png" alt="개인정보처리">
                    </a>
                    <p>개인정보처리</p>
                </div>
            </div>
        </section>

        <div class="content">
            <section class="articles">
                <h3>제 1 조 (목적)</h3>
                <p>이 약관은 롯데ON이 제공하는 서비스의 이용과 관련하여 필요한 사항을 규정합니다.</p>

                <h3>제 2 조 (약관의 개정)</h3>
                <p>약관의 내용은 법률에 따라 변경될 수 있습니다.</p>

                <h3>제 3 조 (약관의 효력)</h3>
                <p>약관은 사이트에 게시함으로써 효력을 발생합니다.</p>

                <h3>제 4 조 (약관의 해석)</h3>
                <p>약관의 해석에 관한 사항은 관련 법령 및 상관습에 따릅니다.</p>

                <h3>제 5 조 (기타)</h3>
                <p>기타 사항은 관련 법령에 따릅니다.</p>
            </section>
        </div>
    </main>

    <div id="footer"></div>

    <script>
        // 헤더 파일 포함
        fetch("/include/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });

        // 푸터 파일 포함
        fetch("/include/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

<script>
    // 현재 URL 경로를 가져옴
    const currentPage = window.location.pathname;

    // 페이지에 따라 body 클래스 추가
    if (currentPage.includes('buyer')) {
        document.body.classList.add('buyer-page');
    } else if (currentPage.includes('seller')) {
        document.body.classList.add('seller-page');
    } else if (currentPage.includes('finance')) {
        document.body.classList.add('finance-page');
    } else if (currentPage.includes('location')) {
        document.body.classList.add('location-page');
    } else if (currentPage.includes('privacy')) {
        document.body.classList.add('privacy-page');
    }
</script>
    
    <script src="/js/market.js"></script>
</body>
</html>
